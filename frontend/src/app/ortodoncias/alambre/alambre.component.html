<section class="row">
  <h1 class="nav justify-content-center"> ALAMBRE </h1>
</section>

<form #alambreForm="ngForm">
  <section class="row">
    <article class="col-1"></article>
    <article class="col-2"><br>
     <p class="nav justify-content-end"> PRECIO UNIDAD = </p><br><br>
     <p class="nav justify-content-end"> DIAMETRO = </p><br><br><br>
     <p class="nav justify-content-end"> LONGITUD = </p><br><br>
     <div class="form-row justify-content-between pt-5">
      <div class="col-lg-5 col-md-12">
        <button
        class="btn btn-primary"
        role="button"
        (click)="create()"
        routerLink="/ortodoncias/formulario"
        [disabled]="!alambreForm.valid"
        >
        Crear Alambre
        </button>
      </div>
    </div>
    </article>
    <article class="col-2">
      <input type="number" class="form-control"
      [(ngModel)]="alambre.precio"
      name="precio"
      required
      min="0.1"
      max="3.0"
      #precio="ngModel"
      [ngClass]="{
        'is-invalid': precio.invalid && (precio.dirty || precio.touched),
        'is-valid': !precio.invalid}"/>

          <div class="text-danger"
            *ngIf="precio.invalid && (precio.dirty || precio.touched)">
               <div *ngIf="precio.errors?.['required']">
                    El precio del Alambre es obligatorio
               </div>
          </div><br><br>

        <input type="number" class="form-control"
        [(ngModel)]="alambre.diametroMilimetro"
        name="diametroMilimetro"
        required
        min="0.1"
        max="3.0"
        #diametroMilimetro="ngModel"
        [ngClass]="{
          'is-invalid': diametroMilimetro.invalid && (diametroMilimetro.dirty || diametroMilimetro.touched),
          'is-valid': !diametroMilimetro.invalid}"/>

          <div class="text-danger"
          *ngIf="diametroMilimetro.invalid && (diametroMilimetro.dirty || diametroMilimetro.touched)">
             <div *ngIf="diametroMilimetro.errors?.['required']">
                  El diametro del Alambre es obligatorio
             </div>
        </div><br><br>

          <input type="number" class="form-control"
          [(ngModel)]="alambre.longitudCentimetro"
          name="longitudCentimetro"
          required
          min="1"
          max="20"
          #longitudCentimetro="ngModel"
          [ngClass]="{
            'is-invalid': longitudCentimetro.invalid && (longitudCentimetro.dirty || longitudCentimetro.touched),
            'is-valid': !longitudCentimetro.invalid}"/>

        <div class="text-danger"
          *ngIf="longitudCentimetro.invalid && (longitudCentimetro.dirty || longitudCentimetro.touched)">
             <div *ngIf="longitudCentimetro.errors?.['required']">
                  La longitud del Alambre es obligatorio
             </div>
        </div><br><br>

    </article>
    <article class="col-1">
      <p> â‚¬ </p><br>
      <p> mm </p><br>
      <p> cm </p>
    </article>
    <article class="col-2"><br>
      <p class="nav justify-content-end"> CANTIDAD = </p>
    </article>

    <article class="col-2">
      <input type="number" class="form-control"
      [(ngModel)]="alambre.cantidad"
      name="cantidad"
      required
      min="1"
      max="4"
      #cantidad="ngModel"
      [ngClass]="{
        'is-invalid': cantidad.invalid && (cantidad.dirty || cantidad.touched),
        'is-valid': !cantidad.invalid}"/>

    <div class="text-danger"
      *ngIf="cantidad.invalid && (cantidad.dirty || cantidad.touched)">
         <div *ngIf="cantidad.errors?.['required']">
              La cantidad de Alambre es obligatorio
         </div>
    </div><br><br><br><br><br><br><br><br><br><br>
    <div class="nav justify-content-end">
    <input class="btn btn-danger btn-sm" type="reset" value="Borrar">
    </div>
  </article>




  </section>




</form>
